<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper-4.2.6.min.css"/>
		<link rel="stylesheet" href="css/animate.min.css" />
		<style>
			.swiper-slide{
				height:200px;
			}
			.ani{
				font-size: 40px;
			}
			
		</style>
	</head>
	<body>
		
		<!---->
		<div class='swiper-container'>
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background: pink;">
					11
					<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="0.3s">内容1</p>
					<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="3s" swiper-animate-delay="3.3s">内容2222</p>
					
				</div>
				<div class="swiper-slide" style="background: greenyellow;">
					22
				</div>
			</div>
			
			<!--圆点-->
			<div class='swiper-pagination'></div>
		</div>
		
		
		
		
		
		
		<script src="js/swiper-4.2.6.min.js"></script>
		<script src="js/swiper.animate1.0.3.min.js"></script>
		<script>
			
			 var mySwiper = new Swiper ('.swiper-container',{
			 	 on:{
			      init: function(){
			        swiperAnimateCache(this); //隐藏动画元素 
			        swiperAnimate(this); //初始化完成开始动画
			      }, 
			      slideChangeTransitionEnd: function(){ 
			        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
			      } 
			    }
			 	
			 })
			
			
		</script>
	</body>
</html>
